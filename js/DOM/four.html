<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | DOM</title>
</head>
<body style="background-color: black; color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(lang){
        const li=document.createElement('li');
        li.innerHTML=`${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("Cpp")
    function addOpt_lang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOpt_lang("go_lang")

    // Edit
    const second=document.querySelector('li:nth-child(2)')
    // second.innerHTML="mojo"
    const new_li=document.createElement('li')
    new_li.textContent="mojo"
    second.replaceWith(new_li)

    // edit
    const first_lang=document.querySelector("li:first-child")
    first_lang.outerHTML='<li>TypeScript</li>'

    // remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
